<header class="bg-white/80 backdrop-blur-sm border-b border-gray-100">
    <nav class="container mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between items-center h-20">
            <!-- Logo -->
            <a href="{{ "/" | relURL }}" class="flex items-center space-x-3">
                {{ with .Site.Params.logo }}
                <img src="{{ . | relURL }}" alt="{{ $.Site.Title }}" class="h-8">
                {{ end }}
                <span class="text-2xl font-bold text-gray-900">{{ .Site.Title }}</span>
            </a>

            <!-- Desktop Navigation -->
            <div class="hidden md:flex items-center space-x-8">
                <a href="{{ "/features" | relURL }}" class="text-gray-700 hover:text-primary-600 font-medium transition">Features</a>
                <a href="{{ "/pricing" | relURL }}" class="text-gray-700 hover:text-primary-600 font-medium transition">Pricing</a>
                <a href="{{ "/blog" | relURL }}" class="text-gray-700 hover:text-primary-600 font-medium transition">Blog</a>
                <a href="{{ "/company" | relURL }}" class="text-gray-700 hover:text-primary-600 font-medium transition">Company</a>
            </div>

            <!-- CTA Buttons -->
            <div class="hidden md:flex items-center space-x-4">
                <a href="{{ "/signin" | relURL }}" class="text-gray-700 hover:text-gray-900 font-medium transition">Sign in</a>
                <a href="{{ "/get-started" | relURL }}" class="bg-primary-600 text-white px-5 py-2.5 rounded-lg font-medium hover:bg-primary-700 transition">Get Started</a>
            </div>

            <!-- Mobile menu button -->
            <button type="button" class="md:hidden p-2 text-gray-600 hover:text-gray-900" onclick="document.getElementById('mobile-menu').classList.toggle('hidden')">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
                </svg>
            </button>
        </div>

        <!-- Mobile Navigation -->
        <div id="mobile-menu" class="hidden md:hidden pb-4">
            <div class="flex flex-col space-y-3">
                <a href="{{ "/features" | relURL }}" class="text-gray-700 hover:text-primary-600 font-medium py-2">Features</a>
                <a href="{{ "/pricing" | relURL }}" class="text-gray-700 hover:text-primary-600 font-medium py-2">Pricing</a>
                <a href="{{ "/blog" | relURL }}" class="text-gray-700 hover:text-primary-600 font-medium py-2">Blog</a>
                <a href="{{ "/company" | relURL }}" class="text-gray-700 hover:text-primary-600 font-medium py-2">Company</a>
                <hr class="border-gray-200">
                <a href="{{ "/signin" | relURL }}" class="text-gray-700 hover:text-gray-900 font-medium py-2">Sign in</a>
                <a href="{{ "/get-started" | relURL }}" class="bg-primary-600 text-white px-5 py-2.5 rounded-lg font-medium hover:bg-primary-700 transition text-center">Get Started</a>
            </div>
        </div>
    </nav>
</header>
