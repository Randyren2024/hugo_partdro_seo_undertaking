<div class="code-block mb-6">
    {{ with .Get 0 }}
    <div class="code-header bg-gray-800 text-gray-300 px-4 py-2 rounded-t-lg text-sm font-mono flex items-center justify-between">
        <span>{{ . }}</span>
        {{ with $.Get 1 }}<span class="text-gray-500">{{ . }}</span>{{ end }}
    </div>
    {{ end }}
    <div class="code-content bg-gray-900 p-4 rounded-b-lg overflow-x-auto">
        <pre class="text-gray-300 text-sm font-mono">{{ .Inner }}</pre>
    </div>
</div>
