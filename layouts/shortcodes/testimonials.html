<section class="py-20 bg-gray-50">
    <div class="container">
        <div class="text-center max-w-3xl mx-auto mb-16">
            <h2 class="text-3xl md:text-4xl font-bold mb-6">{{ .Get "title" }}</h2>
        </div>
        <div class="grid md:grid-cols-3 gap-8">
            {{ range seq 3 }}
            <div class="bg-white p-6 rounded-xl shadow-sm">
                <div class="flex items-center mb-4">
                    <div class="w-12 h-12 bg-gray-200 rounded-full mr-4"></div>
                    <div>
                        <div class="font-bold">Customer {{ . }}</div>
                        <div class="text-gray-500 text-sm">Company {{ . }}</div>
                    </div>
                </div>
                <p class="text-gray-600">"This is an amazing product that has transformed our business operations."</p>
            </div>
            {{ end }}
        </div>
    </div>
</section>
