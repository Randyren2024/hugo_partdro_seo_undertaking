<section class="relative overflow-hidden" style="background: linear-gradient(180deg, #dbeafe 0%, #f3e8ff 100%)">
    <div class="container pt-16 pb-20 md:pt-24 md:pb-28">
        <div class="grid lg:grid-cols-2 gap-12 items-center">
            <div class="space-y-8">
                <h1 class="text-4xl md:text-5xl lg:text-6xl font-bold leading-tight">
                    {{ .Get "title" }}
                </h1>
                <p class="text-xl text-gray-600">
                    {{ .Get "subtitle" }}
                </p>
                <div class="flex flex-col sm:flex-row gap-4">
                    <a href="{{ .Get "cta_link" }}" class="inline-flex items-center justify-center px-8 py-4 bg-primary-600 text-white font-semibold rounded-lg hover:bg-primary-700 transition shadow-lg hover:shadow-xl">
                        {{ .Get "cta_text" }}
                    </a>
                    <a href="{{ .Get "secondary_link" }}" class="inline-flex items-center justify-center px-8 py-4 border-2 border-gray-300 text-gray-700 font-semibold rounded-lg hover:border-gray-400 hover:text-gray-900 transition">
                        {{ .Get "secondary_text" }}
                    </a>
                </div>
            </div>
            <div class="relative">
                <div class="relative z-10">
                    {{ with .Get "image" }}
                    <img src="{{ . }}" alt="Hero" class="rounded-xl shadow-2xl">
                    {{ end }}
                </div>
                <div class="absolute -top-20 -right-20 w-64 h-64 bg-primary-100 rounded-full filter blur-3xl opacity-50"></div>
                <div class="absolute -bottom-20 -left-20 w-64 h-64 bg-secondary-100 rounded-full filter blur-3xl opacity-50"></div>
            </div>
        </div>
    </div>
</section>
