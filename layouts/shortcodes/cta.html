<section class="py-20 bg-primary-600">
    <div class="container text-center">
        <h2 class="text-3xl md:text-4xl font-bold text-white mb-6">{{ .Get "title" }}</h2>
        <p class="text-xl text-primary-100 mb-8 max-w-2xl mx-auto">{{ .Get "subtitle" }}</p>
        <div class="flex flex-col sm:flex-row gap-4 justify-center">
            <a href="{{ .Get "primary_link" }}" class="inline-flex items-center justify-center px-8 py-4 bg-white text-primary-600 font-semibold rounded-lg hover:bg-gray-100 transition shadow-lg">
                {{ .Get "primary_text" }}
            </a>
            <a href="{{ .Get "secondary_link" }}" class="inline-flex items-center justify-center px-8 py-4 border-2 border-white text-white font-semibold rounded-lg hover:bg-white/10 transition">
                {{ .Get "secondary_text" }}
            </a>
        </div>
    </div>
</section>
